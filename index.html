<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Slider Image</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <span class="slide" style="--i:1"><img src="img1.jpeg"> </span>
        <span class="slide"style="--i:2"> <img src="img2.jpeg"> </span>
        <span class="slide"style="--i:3"> <img src="img3.jpeg"> </span>
        <span class="slide"style="--i:4"> <img src="img4.jpeg"> </span>
        <span class="slide"style="--i:5"> <img src="img5.jpeg"> </span>
        <span class="slide"style="--i:6"> <img src="img6.jpeg"> </span>
        <span class="slide"style="--i:7"> <img src="img7.jpeg"> </span>
        <span class="slide" style="--i:8"><img src="img4.jpeg"> </span>
    </div>
<div class="text">
    <h1>3D Rotating Image Slider</h1>
</div>
</body>

</html>
